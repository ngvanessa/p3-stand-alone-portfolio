	       <h2> Northwest Museum of Arts and Culture PSA</h2>
	                <figcaption>This public service anouncement poster was created as part of the brand identity for Northwest Museum of Arts and Culture. It informs viewers about events that occured during December.</figcaption>
	              </figure>

	            <figure>

	                </a>
	                 <h2> Transformation </h2>
	                <figcaption>This tranformation project was created in Digital Art with tools such as a scanography and Photoshop. My job was to create an original image from scanning chosen objects and using the pen tool to "cut out" these objects. </figcaption>
	              </figure>
	              
	            <!-- Group 3 -->
	            <figure>
	                <a  href="img/NgVanessa_303_RemixProjectv2.jpg">
	                  <img src="img/NgVanessa_303_RemixProjectv1.jpg" alt="thumbnail"/>
	                </a>
	                   <h2> Remix Collaboration </h2>
	                <figcaption>Similar to the previous project, this remix project was a collaboration between myself and another student in Digital Art. Creating custom brushes using drawings on sticky notes, </figcaption>
	              </figure>
	        
	          <!-- Group 4 -->
	            <figure>
	                <a  href="img/NgVanessa_MeasureToInstructP2.jpg">

	                 <h2> Measure to Instruct </h2>
	                <figcaption>Measure to Construct was a project where I was asked to measure the height of typefaces, strokes, images, etc. from a paged ripped out of a magazine. Next, I had to recreate the page using the information I collected.  </figcaption>
	              </figure>

	                 <h2> Commercial Photography </h2>
	                <figcaption> As part of a made up Starbucks commercial photography project, I had to capture people's overall reaction to how he or she felt about the company. Here, I have Madeline smiling after having the products. </figcaption>
	              </figure>

	            <figure>

	              </figure>

	                  <img src="img/landscape400x600.JPG" alt="thumbnail" />
	                </a>

	                <figcaption> As part of the I See Letters project, I had to walk around Cheney and Spokane and take photos of objects that looked like letters. Here, this was supposed to be an image of a Z. </figcaption>
	              </figure>

	              </figure>

	              </figure>
